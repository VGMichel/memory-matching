<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Memory Card Game</title>
  </head>
  <body>
    <div id="app"></div>
        <div class="container flex-center">
        <header class="heading flex-center">
            <h1 class="title flex">Miracle Matching</h1>
            <h4 class="instructions flex">Click and match each card before time runs out!</h3>
        </header>
        <hr>
        <!-- // select difficulty -->
            <div class="select-difficulty flex">
                <h2>Select Difficulty</h2>
                <ul class="options flex">
                    <li class="level current-level">
                        <a data-switcher data-tab="1">Easy</a>
                    </li><span>•</span>
                    <li class="level">
                        <a data-switcher data-tab="2">Intermediate</a>
                    </li><span>•</span>
                    <li class="level">
                        <a data-switcher data-tab="3">Hard</a>
                    </li>
                </ul>
            </div>
        <hr>
        <!-- // matching card game container START -->
        <div class="game-container flex-center">
            <!-- // Easy Difficulty | 8 cards -->
            <div id="easy" class="memory-game flex-center is-active" data-page="1">
                <!-- 20 seconds -->
                <div class="clockEasy">0:20</div>

                <div class="card-container-1 flex-center"></div>
            </div>

            <!-- // Intermmediate Difficulty -->
            <div id="intermmediate" class="memory-game flex-center" data-page="2">
                <!-- 50 seconds -->
                <div class="clockIntermmediate">0:00</div>

                <div class="card-container-2 flex-center"></div>
            </div>


            <!-- // Hard Difficulty -->
            <div id="hard" class="memory-game flex-center" data-page="3">
                <!-- 1 minute 20 seconds -->
                <div class="clockHard">0:00</div>

                <div class="card-container-3 flex-center"></div>
            </div>
            <!-- // matching card game container END -->


            <!-- // start button -->
            <!--<button class="btn">Start</button>-->
            <span>
            <button class="btn start-btn">Start</button>
            <button class="btn reset-btn">Reset</button></span>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./easy.js"></script>
    <script type="module" src="./intermmediate.js"></script>
    <script type="module" src="./hard.js"></script>
  </body>
</html>
